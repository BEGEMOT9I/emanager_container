{% load staticfiles %}

<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
<meta name="fragment" content="!"/>

<title>eManager - организация ваших мероприятий</title>
<meta name="description" content="Помощь в организации мероприятий"/>

<link rel="shortcut icon" href="{% static 'favicons/favicon.ico' %}"/>
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}"/>
<link rel="icon" type="image/png" href="{% static 'favicons/favicon-32x32.png' %}" sizes="32x32"/>
<link rel="icon" type="image/png" href="{% static 'favicons/favicon-16x16.png' %}" sizes="16x16"/>
<link rel="manifest" href="{% static 'favicons/manifest.json' %}"/>
<link rel="mask-icon" href="{% static 'favicons/safari-pinned-tab.svg' %}" color="#ffffff"/>
<meta name="theme-color" content="#ffffff"/>

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}" />
{% block styles %}
{% endblock %}

<header class="header">
	{% if user.is_authenticated %}
    <div class="profile">
        <a href="{% url 'emanager:UserProfileView' %}">{{ user.username }}</a>
    </div>
		<div class="exit">
			<a href="{% url 'emanager:logout' %}">Выйти</a>
		</div>
	{% else %}
		<div class="enter">
			<a href="{% url 'emanager:login' %}">Войти</a>
		</div>
	{% endif %}
</header>

{% block content %}
{% endblock %}

<script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>

{% block scripts %}
{% endblock %}
